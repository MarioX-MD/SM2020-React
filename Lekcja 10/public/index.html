      <div id="mousemove"></div>                                        <!-- L10 -->
      <script>
        const ele = document.getElementById("mousemove");
        ele.innerHTML = "Move your mouse over this text";
        ele.addEventListener("mousemove", function(evt) {
          const { screenX, screenY } = evt;
          ele.innerHTML =
            "<div>Mouse is at: X: " + screenX + ", Y: " + screenY + "</div>";
        });
      </script>


      <div id="app"></div>                                              <!-- L10 -->
      <script type="text/babel">
        class MouseMover extends React.Component {
          state = {
            x: 0,
            y: 0
          };

          handleMouseMove = e => {
            this.setState({
              x: e.clientX,
              y: e.clientY
            });
          };

          render() {
            return (
              <div onMouseMove={this.handleMouseMove}>
                {this.state.x || this.state.y
                  ? "The mouse is at x: " + this.state.x + ", y: " + this.state.y
                  : "Move the mouse over this box"}
              </div>
            );
          }
        }
        
        ReactDOM.render(<MouseMover />, document.querySelector("#app"));
      </script>
      


<div class="demo">

</div>
<script type="text/babel">
  class ActivityItem extends React.Component {    //L10
    render() {
      const { activity } = this.props; // ES6 destructuring

      return (
        <div className="item">
          <div className={"avatar"}>
            <img alt="avatar" src={activity.actor.avatar_url} />
          </div>

          <span className={"time"}>
            {moment(activity.created_at).fromNow()}
          </span>

          <p>
            {activity.actor.display_login} {activity.payload.action}
          </p>
          <div className={"right"}>{activity.repo.name}</div>
        </div>
      );
    }
  }

  class Panel extends React.Component {     //L10
    constructor(props) {
      super(props);
      this.state = {
        activities: data
      };
    }

    handleSearch(val) {     //funkcja podtrzymująca wyszukiwanie danej wartości
      // reset danych, kiedy wartość jest pusta
      if (val === "") {
        this.setState({
          activities: data
        });
      } else {
        const { activities } = this.state;
        const filtered = activities.filter(         //uruchomienie funkcji przekazaną dla każdego elementu i odfiltrowuje wartości fałszywe
          a => a.actor && a.actor.login.match(val)  //zachowując te, które zwracają prawdziwe
        );
        this.setState({
          activities: filtered
        });
      }
    }

    render() {
      const { activities } = this.state; // ES6 destructuring
      return (
        <div>
          <Header
            title="Github activity"
            onSearch={this.handleSearch.bind(this)}         //obługa funkcji onSearch do komponentu Header
          />
          <div className="content">
            <div className="line" />
            {/* Timeline item */}
            {activities.map(activity => (
              <ActivityItem key={activity.id} activity={activity} />
            ))}
          </div>
        </div>
      );
    }
  }

  ReactDOM.render(<Panel />, document.querySelector("#panel"));
</script>
